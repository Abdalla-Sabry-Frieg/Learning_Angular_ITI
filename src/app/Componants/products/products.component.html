<div class="container">
  <!-- Add and Edit Buttons -->
  <div class="row">
    <div class="col-12 d-flex justify-content-between align-items-center mb-3">
      <h2>Product List</h2>
      <!-- Button to navigate to add product page -->
      <button class="btn btn-primary" [routerLink]="['/addproducts/add']">Add Product</button>
    </div>
  </div>

  <div class="row">
    <!-- [class.d-none]="product.catId != categoryID" -->
    <div class="col-lg-4 col-md-6 mt-3 "  *ngFor="let product of newProducts" [class.d-none]="product.Quantity <1"  >
      <div class="feature-card " appHighlight [ngStyle]="{ 'border': product.Quantity === 1 ? '3px solid red' : 'none' }">
        <img [src]="product.imageUrl" class="card-img" alt="{{product.name}}" style="height: 200px;">
        <div class="card-body">
          <h5 class="card-title text-center">{{product.name | uppercase}}</h5>
          <p class="card-text">{{product.description }}</p>
          <div class="row">
            <div class="col-md-6 mb-2">
              <p class="card-text">Price :{{product.price | currency}}</p>
            </div>
            <div class="col-md-6">
              <p *ngIf="product.Quantity === 1" class="text-danger font-weight-bold">Last piece!</p>
              <p *ngIf="product.Quantity > 1" class="card-text">Quantity: {{ product.Quantity }}</p>
            </div>
          </div>
          <div class="row">
            <div class="col-9">
              <input type="number" placeholder="Enter the quantity" #countInput>
            </div>
            <div class="col-3">
              <button class="btn btn-success -mx" (click)="Buy(countInput.value , product.price , product)">Buy</button>
            </div>
        </div>
        <div class="d-flex justify-content-center">
            <button class="btn btn-success mx-3 my-3" (click)="Details(product.id)">Details</button>
            <!-- another way to navegate -->
            <!-- <button class="btn btn-success mx-3 my-3" [routerLink]="['/details',product.id]">Details</button> -->
          <!-- Button to navigate to edit product page -->
          <button class="btn btn-warning mx-3 my-3" [routerLink]="['/addproducts/edit', product.id]">Edit</button>

          </div>

        </div>
      </div>

    </div>
  </div>

</div>
