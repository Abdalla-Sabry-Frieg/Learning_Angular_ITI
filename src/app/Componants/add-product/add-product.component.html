<form [formGroup]="productForm" (ngSubmit)="onSubmit()">
  <div class="form-group">
    <label for="name">Product Name</label>
    <input
      type="text"
      id="name"
      class="form-control"
      formControlName="name"
    />
    <div *ngIf="isSubmitted && formControls['name'].invalid" class="text-danger">
      <small *ngIf="formControls['name'].errors?.['required']">Product name is required.</small>
      <small *ngIf="formControls['name'].errors?.['minlength']">Product name must be at least 3 characters long.</small>
    </div>
  </div>

  <div class="form-group">
    <label for="price">Price</label>
    <input
      type="number"
      id="price"
      class="form-control"
      formControlName="price"
    />
    <div *ngIf="isSubmitted && formControls['price'].invalid" class="text-danger">
      <small *ngIf="formControls['price'].errors?.['required']">Price is required.</small>
      <small *ngIf="formControls['price'].errors?.['min']">Price cannot be negative.</small>
    </div>
  </div>

  <div class="form-group">
    <label for="Quantity">Quantity</label>
    <input
      type="number"
      id="Quantity"
      class="form-control"
      formControlName="Quantity"
    />
    <div *ngIf="isSubmitted && formControls['Quantity'].invalid" class="text-danger">
      <small *ngIf="formControls['Quantity'].errors?.['required']">Quantity is required.</small>
      <small *ngIf="formControls['Quantity'].errors?.['min']">Quantity must be at least 1.</small>
    </div>
  </div>

  <div class="form-group">
    <label for="description">Description</label>
    <textarea
      id="description"
      class="form-control"
      formControlName="description"
    ></textarea>
  </div>

  <div class="form-group">
    <label for="imageUrl">Image URL</label>
    <input
      type="text"
      id="imageUrl"
      class="form-control"
      formControlName="imageUrl"
    />
  </div>

  <div class="form-group">
    <label for="catid">Category</label>
    <select id="catid" class="form-control" formControlName="catid">
      <option *ngFor="let category of categorys" [value]="category.id">
        {{ category.name }}
      </option>
    </select>
    <div *ngIf="isSubmitted && formControls['catid'].invalid" class="text-danger">
      <small>Category is required.</small>
    </div>
  </div>

  <button type="submit" class="btn btn-primary mt-3" [disabled]="productForm.invalid">Submit</button>
</form>
